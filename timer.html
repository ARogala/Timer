<!-- Timer -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Timer</title>
		<link rel="icon" href="alarm_clock.ico">
		<link href="styles.css" rel="stylesheet">
		<script src="timerModule.js" defer></script>
	</head>
	<body>
		<div class="inputForm">
			<div id="display">
				<div id="hoursRemaining" class="output">
					00:
				</div>
				<div id="minutesRemaining" class="output">
					00:
				</div>
				<div id="secondsRemaining" class="output">
					00
				</div>
			</div>
			<form id="getTime">

				<div id="inputContainer">
					<input type="number" id="inputHours"   class="input" name="hours"   min="0" value="0" required="true">
					<input type="number" id="inputMinutes" class="input" name="minutes" min="0" value="0" required="true">
					<input type="number" id="inputSeconds" class="input" name="seconds" min="0" value="0" required="true">
				</div>

				<div id="labelContainer">
					<label for="inputHours"   class="label">Hours</label>
					<label for="inputMinutes" class="label">Minutes</label>
					<label for="inputSeconds" class="label">Seconds</label>
				</div>

				<div class="btnContainer">
					<button type="submit" value="Submit" id="submit" class="btn">Start</button>
					<button type="reset"  value="Reset"  id="reset"  class="btn">Reset</button>
				</div>
			</form>
		</div>
	</body>
</html>
